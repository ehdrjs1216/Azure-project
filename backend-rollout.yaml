apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: fastapi-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: fastapi
        image: ehdrjsxp/fastapi-app:0bf01b64535c739c0b219376a0b59ba62e51d95d
        image: donggunacr.azurecr.io/fastapi-app:0.1
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: mysql-secret
      imagePullSecrets:
      - name: acr-secret
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause: {duration: 10s}
      - setWeight: 50
      - pause: {duration: 10s}
      - setWeight: 100

